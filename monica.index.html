<style>
:root { --primary: #00d2ff; --secondary: #92fe9d; --dark: #0f0f0f; --accent: #f9ed69; }
* { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

body, html { 
    margin: 0; height: 100%; font-family: 'Montserrat', sans-serif; 
    overflow: hidden; background-color: #000; color: white; 
}

/* Background Setup */
#bg-layer { 
    position: fixed; inset: 0; background-size: cover; background-position: center; 
    z-index: -1; filter: brightness(0.9); 
    transition: background-image 1.2s ease-in-out; 
}

#bg-overlay {
    position: fixed; inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
    z-index: -1;
}

/* Floating Window Effect */
.window { 
    display: none; width: 100%; height: 100%; padding: 20px; 
    flex-direction: column; justify-content: center; align-items: center; 
    text-align: center; perspective: 1000px;
}
.window.active { display: flex; animation: fadeIn 0.8s ease; }

.glass-card {
    background: rgba(255, 255, 255, 0.08); 
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 40px;
    padding: 40px 30px;
    width: 95%; max-width: 420px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    
    /* Floating Animation */
    animation: float 6s ease-in-out infinite;
    transform-style: preserve-3d;
}

/* Glass Card Hover Tilt */
.glass-card:hover {
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.5);
    transform: translateY(-5px) scale(1.02);
}

@keyframes float {
    0% { transform: translateY(0px) rotateX(0deg); }
    50% { transform: translateY(-20px) rotateX(2deg); }
    100% { transform: translateY(0px) rotateX(0deg); }
}

h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; font-style: italic; color: #fff; margin: 0; }
.romantic-text { font-family: 'Dancing Script', cursive; font-size: 2.3rem; color: var(--accent); margin-bottom: 10px; }
p { font-size: 0.95rem; line-height: 1.6; color: #f0f0f0; margin: 15px 0; }

/* Buttons & Inputs */
button { 
    background: linear-gradient(45deg, var(--primary), var(--secondary)); 
    border: none; padding: 18px; color: #000; font-weight: 800; 
    text-transform: uppercase; letter-spacing: 2px; cursor: pointer; 
    border-radius: 100px; font-size: 0.9rem; width: 100%;
    box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
}
button:active { transform: scale(0.95); }

input, textarea { 
    background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); 
    padding: 16px; color: white; border-radius: 30px; width: 100%; 
    outline: none; margin-bottom: 15px; text-align: center;
}

/* Gift Grid Fix */
.gift-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px; }
.gift-box { 
    aspect-ratio: 1/1; background: rgba(255,255,255,0.1); 
    border: 1px solid rgba(255,255,255,0.3); border-radius: 20px;
    display: flex; align-items: center; justify-content: center;
    font-size: 2rem; cursor: pointer;
}
.gift-box:hover { background: var(--accent); transform: scale(1.1) rotate(5deg); }

#result-img { width: 150px; height: 150px; border-radius: 20px; object-fit: cover; border: 3px solid var(--accent); margin: 0 auto 15px; display: none; }

/* Animation Keyframes */
@keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

.star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--d) linear infinite; }
@keyframes twinkle { 0% { opacity: 0.2; transform: translateY(0); } 50% { opacity: 1; } 100% { opacity: 0.2; transform: translateY(-100px); } }
</style>
